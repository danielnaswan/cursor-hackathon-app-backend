<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeLess AI - API Tester</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .card h2 { color: #00d9ff; margin-bottom: 15px; font-size: 1.2em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; font-size: 0.9em; }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.2);
        }
        button {
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-secondary { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%); }
        .btn-green { background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%); }
        .response-box {
            background: #0d1117;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success { border-left: 4px solid #00ff88; }
        .error { border-left: 4px solid #ff6b6b; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; }
        .status { padding: 5px 10px; border-radius: 20px; font-size: 12px; display: inline-block; }
        .status.connected { background: #00ff8833; color: #00ff88; }
        .status.disconnected { background: #ff6b6b33; color: #ff6b6b; }
        .token-display { 
            background: rgba(0, 217, 255, 0.1); 
            padding: 10px; 
            border-radius: 8px; 
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
        .endpoint-btn {
            display: block;
            width: 100%;
            text-align: left;
            margin: 5px 0;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .endpoint-btn:hover { background: rgba(0, 217, 255, 0.1); }
        .method { 
            display: inline-block; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 11px; 
            margin-right: 10px;
            font-weight: bold;
        }
        .method.get { background: #00ff8833; color: #00ff88; }
        .method.post { background: #00d9ff33; color: #00d9ff; }
        .method.patch { background: #ffaa0033; color: #ffaa00; }
        .method.delete { background: #ff6b6b33; color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö≠ SmokeLess AI - API Tester</h1>
        
        <div class="grid">
            <!-- Auth Section -->
            <div class="card">
                <h2>üîê Authentication</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="test@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password123">
                </div>
                <div class="form-group">
                    <label>Name (for register)</label>
                    <input type="text" id="name" value="Test User">
                </div>
                <button onclick="register()">Register</button>
                <button onclick="login()" class="btn-green">Login</button>
                <button onclick="logout()" class="btn-secondary">Logout</button>
                
                <div style="margin-top: 15px;">
                    <label>Current Token:</label>
                    <div class="token-display" id="tokenDisplay">No token - Please login</div>
                </div>
                <div style="margin-top: 10px;">
                    <label>User ID:</label>
                    <div class="token-display" id="userIdDisplay">-</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <h2>‚ö° Quick API Tests</h2>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/health')">
                    <span class="method get">GET</span> /health
                </button>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/api/user/me')">
                    <span class="method get">GET</span> /api/user/me
                </button>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/api/gamification/stats')">
                    <span class="method get">GET</span> /api/gamification/stats
                </button>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/api/gamification/achievements')">
                    <span class="method get">GET</span> /api/gamification/achievements
                </button>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/api/health/milestones')">
                    <span class="method get">GET</span> /api/health/milestones
                </button>
                <button class="endpoint-btn" onclick="testEndpoint('GET', '/api/health/dashboard')">
                    <span class="method get">GET</span> /api/health/dashboard
                </button>
                <button class="endpoint-btn" onclick="getUserIntakes()">
                    <span class="method get">GET</span> /api/intake/user/:id
                </button>
            </div>
        </div>

        <div class="grid">
            <!-- Log Intake -->
            <div class="card">
                <h2>üìù Log Intake</h2>
                <div class="form-group">
                    <label>Puffs</label>
                    <input type="number" id="puffs" value="3" min="1" max="100">
                </div>
                <div class="form-group">
                    <label>Intensity</label>
                    <select id="intensity">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Context</label>
                    <select id="context">
                        <option value="stress">Stress</option>
                        <option value="bored">Bored</option>
                        <option value="habit" selected>Habit</option>
                        <option value="social">Social</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Notes (optional)</label>
                    <input type="text" id="notes" placeholder="Any notes...">
                </div>
                <button onclick="logIntake()" class="btn-green">Log Intake</button>
            </div>

            <!-- AI Features -->
            <div class="card">
                <h2>ü§ñ AI Features</h2>
                <button class="endpoint-btn" onclick="getInsights()">
                    <span class="method post">POST</span> /api/ai/insights
                </button>
                <button class="endpoint-btn" onclick="getCoaching()">
                    <span class="method post">POST</span> /api/ai/coaching
                </button>
                <button class="endpoint-btn" onclick="predictCraving()">
                    <span class="method get">GET</span> /api/ai/predict-craving/:userId
                </button>
                
                <div class="form-group" style="margin-top: 15px;">
                    <label>Challenge (for coaching)</label>
                    <select id="challenge">
                        <option value="stress">Stress</option>
                        <option value="bored">Boredom</option>
                        <option value="social">Social Situations</option>
                        <option value="morning">Morning Cravings</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Response -->
        <div class="card">
            <h2>üì§ Response</h2>
            <div id="response" class="response-box">Response will appear here...</div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000';
        let token = localStorage.getItem('smokeless_token') || '';
        let userId = localStorage.getItem('smokeless_userId') || '';

        // Update displays on load
        updateDisplays();

        function updateDisplays() {
            document.getElementById('tokenDisplay').textContent = token ? token.substring(0, 50) + '...' : 'No token - Please login';
            document.getElementById('userIdDisplay').textContent = userId || '-';
        }

        function showResponse(data, isError = false) {
            const el = document.getElementById('response');
            el.textContent = JSON.stringify(data, null, 2);
            el.className = 'response-box ' + (isError ? 'error' : 'success');
        }

        async function apiCall(method, endpoint, body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                if (token) options.headers['Authorization'] = `Bearer ${token}`;
                if (body) options.body = JSON.stringify(body);

                const res = await fetch(BASE_URL + endpoint, options);
                const data = await res.json();
                showResponse(data, !res.ok);
                return data;
            } catch (err) {
                showResponse({ error: err.message }, true);
            }
        }

        async function register() {
            const data = await apiCall('POST', '/api/auth/register', {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value
            });
            if (data?.token) {
                token = data.token;
                userId = data.user._id;
                localStorage.setItem('smokeless_token', token);
                localStorage.setItem('smokeless_userId', userId);
                updateDisplays();
            }
        }

        async function login() {
            const data = await apiCall('POST', '/api/auth/login', {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            });
            if (data?.token) {
                token = data.token;
                userId = data.user._id;
                localStorage.setItem('smokeless_token', token);
                localStorage.setItem('smokeless_userId', userId);
                updateDisplays();
            }
        }

        async function logout() {
            await apiCall('POST', '/api/auth/logout');
            token = '';
            userId = '';
            localStorage.removeItem('smokeless_token');
            localStorage.removeItem('smokeless_userId');
            updateDisplays();
        }

        async function testEndpoint(method, endpoint) {
            await apiCall(method, endpoint);
        }

        async function getUserIntakes() {
            if (!userId) return showResponse({ error: 'Please login first' }, true);
            await apiCall('GET', `/api/intake/user/${userId}`);
        }

        async function logIntake() {
            await apiCall('POST', '/api/intake/log', {
                puffs: parseInt(document.getElementById('puffs').value),
                intensity: document.getElementById('intensity').value,
                context: document.getElementById('context').value,
                notes: document.getElementById('notes').value
            });
        }

        async function getInsights() {
            await apiCall('POST', '/api/ai/insights', { timeframe: '7d' });
        }

        async function getCoaching() {
            await apiCall('POST', '/api/ai/coaching', {
                goal: 'Reduce by 50%',
                currentChallenge: document.getElementById('challenge').value
            });
        }

        async function predictCraving() {
            if (!userId) return showResponse({ error: 'Please login first' }, true);
            await apiCall('GET', `/api/ai/predict-craving/${userId}`);
        }
    </script>
</body>
</html>
